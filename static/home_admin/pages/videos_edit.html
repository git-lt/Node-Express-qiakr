<style>
  .note-editor {border-color:#e3e3e3;}
    .bootstrap-tagsinput { display: block;}
    .bootstrap-tagsinput input {min-width: 120px;}
    .video-pic-box {width:320px; height:180px; background:#eee;border-radius:3px;}
    .webuploader-element-invisible {opacity: 0;}/* 隐藏file控件 */
    .ui-webuploader-imgwrap {position: relative; z-index: 10; overflow: hidden; -webkit-box-sizing: border-box; box-sizing: border-box;}
    .ui-webuploader-imgwrap .progress-bar{ position: absolute; left:0;top:auto; height: 12px; bottom:0; overflow: hidden;}
    .n-invalid {border: 1px solid #f00;}
    .n-error .n-icon {display: none;}
    .video-pic {background-size:cover; background-position: center; background-repeat: no-repeat; width:320px; height: 180px; border:1px solid #eee; border-radius: 3px;}
    .webuploader-pick {height: 35px; line-height: 35px; color:#fff; border:none;}
    .webuploader-container {height: 35px;}
    .bootstrap-tagsinput {border-radius: 3px;}
    .bootstrap-tagsinput input {border: none; box-shadow: none; outline: none; background-color: transparent; padding: 0 6px; margin: 0; width: auto; max-width: 120px; }
</style>
<div class="row">
  <div class="col-sm-12">
      <h4 class="page-title">官网设置</h4>
      <ol class="breadcrumb">
        <li class="active ms-hover"><a href="#!/videos">视频列表</a></li>
        <li class="active ms-hover">添加视频</li>
      </ol>
  </div>
</div>

<div class="row">
  <div class="col-sm-12" id="mainCotainer" ms-controller="videoCtrl">
    <div class="card-box" id="videoWrap">
      <div id="videoEditWrap">
        <form id="videoFrm" autocomplete="off" data-validator-option="{theme:'yellow_bottom_effect',stopOnError:true}">
          <div class="row">
              <div class="col-sm-6">
                  <div class="form-group clearfix" id="videoPicUploaderWrap">
                      <label class="control-label">视频封面</label>
                      <div class="video-pic-box ui-webuploader-imgwrap mt10">
                        <img ms-attr-src="{{createData.videoPic}}" class="ui_image_preview" style="max-width:100%;">
                        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                            <span>0%</span>
                        </div>
                      </div>
                      <input type="hidden" name="videoPic" ms-duplex="createData.videoPic" id="vidoePic">
                      <div class="mt10"><button class="btn btn-primary" type="button" style="width:120px; line-height: 35px; padding: 0;" id="filePicker" href="#!">上传图片</button><span style="line-height: 35px;">（建议上传图片大小：640x364）</span></div>
                  </div>
                  <div class="form-group">
                      <label class="control-label">视频地址 <span class="text-danger">*</span></label>
                      <input type="text" name="videoUrl" ms-duplex="createData.videoUrl" data-rule="视频地址: required;" data-rule-url="[/(http|ftp|https):\/\/([\w.]+\/?)\S*/,'请输入以http或https开头的合法地址']" class="form-control input-sm" placeholder="请输入视频地址">
                  </div>
                  <div class="form-group">
                      <label class="control-label">标题 <span class="text-danger">*</span></label>
                      <input type="text" name="mainTitle" ms-duplex="createData.mainTitle" maxlength="60" data-rule="标题: required;" class="form-control limit-num input-sm" placeholder="请输入视频标题">
                  </div>
                
                  <div class="form-group">
                      <label class="control-label">课程类型 <span class="text-danger">*</span></label>
                      <select class="select2 form-control input-sm" name="type" data-rule="视频地址: required;" data-placeholder="请选择视频类型">
                        <option value="1">新手商家-认知</option>
                        <option value="2">新手商家-操作</option>
                        <option value="3">进阶商家</option>
                        <option value="4">关于导购</option>
                      </select>
                  </div>
                  </div>
                <div class="col-sm-6">
                  <div class="form-group">
                      <label class="control-label">排序值 <span class="text-danger">*</span></label>
                      <input type="number" class="form-control input-sm" value="1" ms-duplex="createData.sort" name="sort" data-rule="required;range[0~];">
                  </div>
                  <div class="row">
                      <div class="form-group col-sm-6">
                          <label class="control-label">时长</label>
                          <input type="number" name="duringTime" ms-duplex="createData.duringTime" data-rule="range[0~];" data-msg-range="请输入正确的分钟数"  class="form-control input-sm" placeholder="请输入视频时长(分钟)">
                      </div>
                      <div class="form-group col-sm-6">
                          <label class="control-label">讲师</label>
                          <input type="text" name="teacher" ms-duplex="createData.teacher" maxlength="50" class="form-control input-sm" placeholder="请输入讲师名称">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label">标签</label>
                      <input type="text" name="courseTag" id="courseTag" ms-duplex="createData.courseTag" class="form-control tagsinput input-sm" placeholder="输入标签后回车">
                  </div>
                  <div class="form-group">
                      <label class="control-label">适合商家层级</label>
                      <select class="select2 select2-multiple input-sm" name="supplierLevel" multiple="multiple" data-placeholder="请选择层级" style="padding: 0;">
                        <option value="新入驻商家">新入驻商家 </option>
                        <option value="基础商家">基础商家</option>
                        <option value="VIP商家">VIP商家</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label class="control-label">课程费用</label>
                      <input type="text" class="form-control input-sm" name="courseFee" data-rule-money="[/^[\d|[1-9]\d*](\.\d+)?$/, '金额格式不正确']" ms-duplex="createData.courseFee"  placeholder="费用">
                  </div>
                  <div class="form-group">
                      <div class="radio radio-custom dib">
                          <input type="radio" name="status" id="status2" value="2" ms-duplex-string="createData.status">
                          <label for="status2">
                              发布
                          </label>
                      </div>
                      <div class="radio radio-custom dib ml20">
                          <input type="radio" name="status" id="status1" value="1" ms-duplex-string="createData.status">
                          <label for="status1">
                              不发布
                          </label>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="form-group">
                        <label class="control-label">课程简介</label>
                        <textarea name="viceTitle" class="form-control limit-num input-sm" ms-duplex="createData.viceTitle" maxlength="225" rows="2" placeholder="请输入视频简介内容..."></textarea>
                    </div>
                    
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-12">
                  <div class="form-group">
                      <label class="control-label">课程详情</label>
                      <textarea name="text" id="videoContentArea"></textarea>
                  </div>
              </div>
          </div>
          
          <div class="row">
              <div class="form-group">
                  <div class="col-sm-12 m-t-15 text-center">
                      <button type="button" class="btn btn-primary w-md" id="btnCreateVideo">
                          保存
                      </button>
                  </div>
              </div>
          </div>
        </form>
      </div>
    </div>
</div>
